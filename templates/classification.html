<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}{{ subcategory_title }} - {{ title }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>{{ category }}{{ subcategory_title }}</h1>
        <nav class="category-menu">
            <ul>
                {{ menu_html }}
            </ul>
        </nav>
    </header>
    <div class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search for pages...">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div class="all-articles-container">
        <ul class="articles-list">
            {% for page in filtered_pages %}
                <li>
                    <strong>{{ page.title }}</strong> - {{ page.classification }}
                    [<a href="/page/{{ page.filename }}">View Page</a>]
                </li>
            {% endfor %}
        </ul>
    </div>
    
    {{ footer }}
    <script src="/static/js/scripts.js"></script>
</body>
</html>
